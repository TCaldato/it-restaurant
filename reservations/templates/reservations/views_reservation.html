{% extends 'base.html' %} 
{% load static %}
{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_logout' as logout_url %}

{% block content %}

<div class="container-fluid callout-container reservation-container ">
    <div class="row">
        <div class="col-12">
            <section class="jumbotron text-center">
                {% if user.is_authenticated %}
                <h2><a class="jumbotron-header {% if request.path == logout_url %}active{% endif %}" aria-current="page" href="{% url 'account_logout' %}">Logout</a></h2>
                {% else %}
                <h2><a class="jumbotron-header {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                    href="{% url 'account_signup' %}">Register</a></h2>
                <h2><a class="jumbotron-header {% if request.path == login_url %}active{% endif %}" aria-current="page" href="{% url 'account_login' %}">Login</a></h2>
                {% endif %}
            </section>
        </div>
    </div>
</div>



{% endblock %}
